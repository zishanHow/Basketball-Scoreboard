<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    <title>Basketball Scoreboard</title>
</head>

<body>
    <header>
        <h1 id="header">Basketball Scoreboard</h1>
    </header>
    <div class="container">

        <div class="container-child">
            <h3>HOME</h3>
            <div class="empty">
                <h2 id="result-home" class="result">0</h2>
            </div>
            <div class="plus">
                <span class="one" onclick="oneF()"><button>+1</button></span>
                <span class="two" onclick="twoF()"><button>+2</button></span>
                <span class="three" onclick="threeF()"><button>+3</button></span>
            </div>
        </div>

        <div class="container-child">
            <h3>GUEST</h3>
            <div class="empty">
                <h2 id="result-guest" class="result">0</h2>
            </div>
            <div class="plus">
                <span class="one" onclick="gOneF()"><button>+1</button></span>
                <span class="two" onclick="gTwoF()"><button>+2</button></span>
                <span class="three" onclick="gThreeF()"><button>+3</button></span>
            </div>
        </div>
    </div>

    <div id="new-game">
        <button onclick="newGame()">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
